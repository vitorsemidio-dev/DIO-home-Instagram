<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico">
  <link rel="stylesheet" href="./style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <aside class="instagram-phone">
      <img src="./img/instagram-app.jpeg" alt="Instagram Mobile">
    </aside>
    <main class="instagram-continue">
      <article class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
        <div class="profile-photo">
          <img src="./img/profile-photo.jpg" alt="Foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como vitorsemidio</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </article>
      <div class="group">
        <p class="not-account">Não é vitorsemidio?</p>
        <p class="not-account">
          <span class="link-blue">Alterar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <h2 class="get-app">Baixe o aplicativo</h2>
        <div class="cta-download-app">
          <a href="#" class="app-download">
            <img src="./img/apple-button.png" alt="Apple Store">
          </a>
          <a href="#" class="app-download">
            <img src="./img/googleplay-button.png" alt="Google Play">
          </a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
